name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # obrigat√≥rio para OIDC

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v3
      with:
        version: 10

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - run: pnpm install --frozen-lockfile
    - run: pnpm run build

    - name: Reset npm auth
      run: |
        rm -f ~/.npmrc
        rm -f .npmrc

    - name: Publish (OIDC)
      run: npm publish --access public --provenance